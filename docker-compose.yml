version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: timegrid
      POSTGRES_PASSWORD: timegrid_password
      POSTGRES_DB: timegrid
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - timegrid-network

  backend:
    build: ./backend
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://timegrid:timegrid_password@postgres:5432/timegrid
      NODE_ENV: production
    depends_on:
      - postgres
    volumes:
      - ./backend/src:/app/src
      - ./backend/migrations:/app/migrations
    networks:
      - timegrid-network

  frontend:
    build: ./frontend
    ports:
      - "5173:5173"
    environment:
      NODE_ENV: production
      VITE_API_URL: http://backend:3000
    depends_on:
      - backend
    volumes:
      - ./frontend/src:/app/src
    networks:
      - timegrid-network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - frontend
      - backend
    networks:
      - timegrid-network

volumes:
  postgres_data:

networks:
  timegrid-network:
    driver: bridge